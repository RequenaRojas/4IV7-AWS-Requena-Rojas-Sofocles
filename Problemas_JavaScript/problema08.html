<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Problema 08</title>

<body>
    <h1>Problema 08</h1>
    <p>Leer tres números diferentes e imprimir el número mayor de los tres
    </p>
    <form name="formulario" method="ge"
     action="problema08.html">
        <table align="center" border="1">
            <tr>

                <td class="td_left" name="campo">Inserta el 1° número:</td>
                <td class="td_right" ><input type="text" name="num1"
                    onkeypress="return validarNum(event)">
                </td> 
                

            </tr>
            <tr>

                <td class="td_left"  name="campo">Inserta el 2° número:</td>
                <td class="td_right" ><input type="text" name="num2"
                    onkeypress="return validarNum(event)">
                </td> 
                

            </tr>
            <tr>

                <td class="td_left"  name="campo">Inserta el 3° número:</td>
                <td class="td_right" ><input type="text" name="num3"
                    onkeypress="return validarNum(event)">
                </td> 
                

            </tr>
       
            <tr>

                <td colspan="2"><input class="td_down" type="button" value="Ok"
                name="Enviar" onclick="operacionPrincipal()"></td>

            </tr>
            <tr>

                <td class="td_left" colspan="2" >
                    <input type="text" name="resultado" onkeypress="return false">
                </td>

            </tr>
           
            <tr>

                <td colspan="2"><input type="button" value="Borrar"
                        name="Borrar" onclick="borrar()"></td>
            
            </tr>
            <br>
            
        </table>
        <br>
        <a class="regresar" href="problema07.html"><-- Anterior ejercicio</a>

        <br>
        <br>
        <a class="continuar" href="problema09.html" style="align: right;">Siguiente ejercicio --></a>
    </form>
</body>
</html>
