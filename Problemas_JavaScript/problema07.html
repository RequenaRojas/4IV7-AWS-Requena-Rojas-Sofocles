<body>
    <h1>Problema 07</h1>
    <p>Leer 2 números, si son iguales que los multiplique, si el primero es
        mayor que el segundo que los reste y si no los sume.
    </p>
    <form name="formulario" method="ge"
     action="problema07.html">
        <table align="center" border="1">
            <tr>

                <td class="td_left">Inserta el primer número:</td>
                <td class="td_right" ><input type="text" name="num1"
                    onkeypress="return validarNum(event)">
                </td> 

            </tr>
            <tr>

            <td class="td_left">Inserta el segundo número:</td>
            <td class="td_right"><input type="text" name="num2"
                onkeypress="return validarNum(event)">
            </td> 
            </tr>
       
            <tr>

                <td colspan="2"><input class="td_down" type="button" value="Calcular"
                name="Enviar" onclick="operacionPrincipal()"></td>

            </tr>
            <tr>

                <td class="td_left" colspan="2" >
                    <input type="text" name="resultado" onkeypress="return false">
                </td>

            </tr>
           
            <tr>

                <td colspan="2"><input type="button" value="Borrar"
                        name="Borrar" onclick="borrar()"></td>
            
            </tr>
            <br>
            
        </table>
