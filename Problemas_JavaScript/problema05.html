<body>
    <h1>Problema 05</h1>
    <p>Un maestro desea saber que porcentaje de hombres y 
        mujeres hay en un grupo de estudiantes
    </p>
    <form name="formulario" method="ge"
     action="problema05.html">
        <table align="center" border="1">
            <tr>
                <td colspan="2">Tranquilo maestro,<br> solo dime...</td>
            </tr>
            <tr>
                <td class="td_left" >

                la cantidad de hombres: 
                
            </td>
                <td class="td_right"><input type="text" name="hombres"
                    onkeypress="return validarNum(event)">
                </td> 

            </tr>

            <tr>
                <td class="td_left">la cantidad de mujeres:</td>
                <td class="td_right"><input type="text" name="mujeres"
                    onkeypress="return validarNum(event)"></td>
                               
            </tr>
            
            <tr>
                <td colspan="2"><input class="td_down" type="button" value="Calcular"
                name="Enviar" onclick="operacionPrincipal()"></td>

            </tr>
            <tr>
                <td class="td_left">Hombres:</td>
                <td class="td_right">Mujeres:</td>

            </tr>
            <tr>
                <td class="td_left" >
                    <input type="text" name="porcentajeHom" onkeypress="return false">
                </td>
                <td class="td_right" >
                    <input type="text" name="porcentajeMuj" onkeypress="return false">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Borrar"
                        name="Borrar" onclick="borrar()"></td>
            </tr>
            <br>
            
        </table>

    </form>
</body>
